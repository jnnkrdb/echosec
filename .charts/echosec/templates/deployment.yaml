apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "echosec.fullname" . }}
  labels:
    {{- include "echosec.labels" . | nindent 4 }}
    {{- include "common.labels" ( dict "labels" (list .Values.global.labels .Values.labels) ) | nindent 4 }}
  annotations:
    jnnkrdb.de/src: github.com/jnnkrdb/echosec
    {{- include "common.annotations" ( dict "annotations" (list .Values.global.annotations .Values.annotations) ) | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  minReadySeconds: {{ .Values.deployment.minReadySeconds }}
  {{- with .Values.deployment.strategy }}
  strategy:
    {{- . | toYaml | nindent 8 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "echosec.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "common.annotations" ( dict "annotations" (list .Values.global.annotations .Values.annotations .Values.pod.annotations) ) | nindent 8 }}
      labels:
        {{- include "common.labels" ( dict "labels" (list .Values.global.labels .Values.labels .Values.pod.labels) ) | nindent 8 }}
        {{- include "echosec.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: sa-{{ include "echosec.fullname" . }}
      {{- include "common.images.pullSecrets" ( dict "images" (list .Values.image) "global" .Values.global) | nindent 6 }}
      {{- with .Values.pod.affinity }}
      affinity:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.securityContext }}
      securityContext:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.nodeSelector }}
      nodeSelector:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.tolerations }}
      tolerations:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.schedulerName }}
      schedulerName: {{ . | quote }}
      {{- end }}
      {{- with .Values.pod.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}   
      {{- with .Values.pod.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.pod.initContainers }}
      initContainers:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with (concat .Values.pod.extraVolumes .Values.global.extraVolumes) }}
      volumes:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      containers:
        {{- with .Values.pod.sidecarContainers }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
        - name: echosec
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.image "global" .Values.global "chart" .Chart ) }}
          imagePullPolicy: {{ include "common.images.pullPolicy" ( dict "imageRoot" .Values.image "global" .Values.global ) }}
          {{- with .Values.pod.containers.echosec.command }}
          command: 
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.pod.containers.echosec.args }}
          args: 
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.pod.containers.echosec.securityContext }}
          securityContext: 
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.pod.containers.echosec.workingDir }}
          workingDir: {{ . | quote }}
          {{- end }}
          {{- with .Values.pod.containers.echosec.resources }}
          resources:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP 
            - name: metrics
              containerPort: 8443
              protocol: TCP 
          {{- with (concat .Values.pod.containers.echosec.extraVolumeMounts 
                            .Values.pod.extraVolumeMounts 
                            .Values.global.extraVolumeMounts) }}
          volumeMounts:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with (concat .Values.pod.containers.echosec.extraEnvFrom .Values.pod.extraEnvFrom) }}
          envFrom:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with (concat .Values.pod.containers.echosec.extraEnvs .Values.pod.extraEnvs) }}
          env:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.pod.containers.echosec.healthz }}
          startupProbe:
            httpGet:
              path: /healthz
              port: health
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          {{- end }}